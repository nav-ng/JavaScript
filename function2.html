<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var start
        var end
        function evensum(start,end){
            var sum=0
            for(var i=start;i<=end;i++){
                if(i%2==0){
                    sum=sum+i
                }
            }
            document.write(sum)
        }
        var first=parseInt(prompt("Enter starting point"))
        var last=parseInt(prompt("Enter ending point"))
        evensum(first,last)
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
