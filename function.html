<head>
    <script>
        var a,b
        function numsum(a,b){
            return(a+b)
        }
        var num1=parseInt(prompt("Enter first number"))
        var num2=parseInt(prompt("Enter 2nd number"))
        x=numsum(num1,num2)
        document.write(x)
    </script>
