<html lang="en">
<head>
    <script>
        function fun1(){
            document.getElementById("image").src="2.jpg";
        }
        function fun2(){
            document.getElementById("image").src="4.jpg";
        }
    </script>
    <meta charset="UTF-8">

</head>
<body>
    <button style="width: 100px;" onclick="fun1()">previous</button>
    <img id="image" src="3.jpg" alt="" width="250px" height="250px">
    <button style="width: 100px;" onclick="fun2()">next</button>
</body>
</html>
