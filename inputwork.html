<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function add(){
            var num1=parseInt(document.getElementById('fnum').value);
            var num2=parseInt(document.getElementById('snum').value);
            document.getElementById("sum").innerHTML=num1+num2;
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="fnum" placeholder="Enter first number">
    <br>
    <input type="number" id="snum" placeholder="Enter second number">
    <br>
    <button onclick="add()">Add</button>
    <p id="sum"></p>
</body>
</html>
create an input box for entering a string find the length of string using find length button and print the output in another input box.
